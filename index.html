<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Port of Spain</h1>
            <p class="weather-app-details">
              Tuesday 14:00, scattered clouds
              <br />
              Humidity:<strong>66%</strong>, Wind:<strong>3.13km/h</strong>
            </p>
          </div>
          <div class = "weather-app-temperature-container">
            <div class = "weather-app-icon">🌤️</div>
          <div class= "weather-app-temperature">12</div>
            <div class = "weather-app-unit">°C</div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/lisamelina24" target="_blank">Lisa T</a>
          and is
          <a href="https://github.com/lisamelina24/Weather-App2" target="_blank"
            >open-sourced on Github</a
          >
          and hosted on
          <a href="https://weather-app-2-lisa-t.netlify.app/" target="_blank"
            >Netlify.</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
